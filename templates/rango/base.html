<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
</head>

    <body>
        <div class="container">
       <div class="navbar">
                <div class="navbar-inner">
                        
                        <ul class="nav">
                                {% if user.is_authenticated %}
                                <li class="col-md-2"><a href="/rango/logout/">Logout</a></li>
                                <li class="divider-vertical"></li>
                                <li class="col-md-2"><a href="/rango/">Rango</a></li>
                                {%else%}
                                <li class="col-md-1"><a class="brand" href="/rango/">Rango</a></li>
                                <li class="divider-vertical"></li>
                                <li class="col-md-1"><a href="/rango/register">Register</a></li>
                                <li class="divider-vertical"></li>
                                <li class="col-md-1"><a href="/rango/login">Login</a></li>
                                {%endif%}
                        </ul>
                </div>
            </div>
            
        </div>
        
        
        
        
        
        
        <hr />
        <div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <!--- Empty for the timebeing -->
            </div>
            <!--/.well -->
        </div>
        <!--/span-->
        <div class="span9">
            {% block body_block %}
            {% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<footer>
    <div class="container">
        <p>This project is under development</p>
    </div>
</footer>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
