{% extends 'rango/base.html'%}
    {%block body_block%}
	<div class="hero-unit">
        <h1>Add a page</h1>
	<form action="/rango/category/{{category_name}}/add_page/" method="POST">
		<!-- the above action refers to the url to which the post request will be passed to            for invisile attributes csrf token helps secure the http post action that is initiated on the subsequent submission of a form-->
		{% csrf_token %}
		{%for hidden in form.hidden_fields%}
		{{hidden}}
		{%endfor%}
		{%for field in form.visible_fields%}
		<!-- visible fields are the same as that controlled by the fields attribute in forms.py -->
		{{field.errors}}
		{{field.help_text}}		
		{{field}}<br />
		{%endfor%}
		<input type="submit" name="submit" value="Create Page" />
		
	</form>
	</div>
    {%endblock%}
